{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">
        <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    </head>
    <body>
        <div class="general"><br>
            <div class="one">
                <img src="{% static 'images/login_pic.jpg' %}">
                <h2>SIGN IN</h2>
                <div>
                    <style>
                        h5{
                            color: red;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{ message }}</h5>
                    {% endfor %}
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    
                    <input type="text" name="username" class="inputOne" placeholder="Username" required>
                    <input type="password" name="password" class="inputOne" placeholder="Password" required>
                    <div class="three">
                      <p><span><input type="checkbox"></span>Remember me</p>
                    </div>
                    <button type="submit" class="btnOne">LOGIN</button>
                    <p>Don't have an account? <a href="signup.html">Sign Up Here</a></p>
                    <p><a href="forgot_password.html">Forgot Password?</a></p>
                    <hr>
                    <div>
                    <p class="two">OR</p>
                    </div>
                    <p>Login with <a href="facebook.com/login">Facebook</a></p>
                    <p>Login with <a href="https://accounts.google.com">Google Account</a></p>
                    
                </form>
            </div>
        </div>
    </body>
    <footer id="contact">
        <section class="social-media">
        <ul>
            <li><a href="#" class="social-media"><img src="{% static 'images/facebook.png' %}"/></a></li>
            <li><a href="#" class="social-media"><img src="{% static 'images/twitter.png' %}"/></a></li>
            <li><a href="#" class="social-media"><img src="{% static 'images/instagram.png' %}"/></a></li>
            <!-- Add more social media icons -->
        </ul>
        </section>
        <section class="copyright">
            <p>Copyright Â© <span id="copyright-year"></span> - Online Web Music Streaming App - All rights reserved.</p>
        </section>
    </footer>
    <!-- Script for Footer with dynamic copyright year -->
		<script>
			document.getElementById("copyright-year").textContent = new Date().getFullYear();
		</script>
</html>
